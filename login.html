<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="form">
        <div class="form__wrapper">
            <img 
                src="./img/login-logo-1x.png"
                srcset="./img/login-logo-2x.png 2x, ./img/login-logo-3x.png 3x"
                alt="" 
                class="form__logo">
            <h1 class="form__title">Log in</h1>
            <span class="form__notify">Wrong email or password, please try again.</span>
            <input type="text" class="form__input form__input--invalid form__input--login">
            <div class="form__input-wrapper">
                <input type="password" class="form__input form__input--invalid form__input--password">
                <img src="./img/eye-icon.svg" alt="" class="form__eye-icon form__eye-icon--open">
                <img src="./img/eye-icon-close.svg" alt="" class="form__eye-icon form__eye-icon--close">
            </div>
            <button class="form__button">Log in</button>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
