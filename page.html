<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img src="./img/mini-logo.png" alt="" class="header__logo">
                <button class="header__btn header__text">Contact sales</button>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <div class="content__inner">
                <div class="result">
                    <h3 class="result__title">estimated car value</h3>
                    <h4 class="result__text result__text--bold result__text--mb5">2019 BMW i3</h3>
                    <h4 class="result__text result__text--mb5">Base 5D Hatchback</h5>
                    <h5 class="result__text result__text--mb25">10,000 KM</h5>
                    <h3 class="result__text result__text--bold result__text--green result__text--mb5 result__text--ft29">$333,382 - $363,347</h3>
                    <p class="result__text result__text--ft12">
                        This valuation could increase once we verify the specific trim and any optional features of the car.
                    </p>
                    <button class="result__btn result__btntext">Get my exact offer</button>
                </div>
                <div class="presentation">
                    <img src="./img/car.png" alt="" class="presentation__image">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
