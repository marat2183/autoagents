<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <img
                src="./img/logo-1x.png"
                srcset="./img/logo-2x.png 2x, ./img/logo-3x.png 3x"
                alt=""
                class="header__logo"
            >
            <button class="button header__btn">Contact sales</button>
        </div>
    </header>

    <section class="content">
        <div class="content__inner">
            <div class="result">
                <h3 class="result__title">estimated car value</h3>
                <h4 class="result__text result__text--title">2019 BMW i3</h3>
                <h4 class="result__text">Base 5D Hatchback</h5>
                <h5 class="result__text">10,000 KM</h5>
                <h3 class="result__text result__text--price">$333,382 - $363,347</h3>
                <p class="result__text result__text--info">
                    This valuation could increase once we verify the specific trim and any optional features of the car.
                </p>
                <button class="button result__btn">Get my exact offer</button>
            </div>
            <img
                src="./img/car-1x.png"
                srcset="./img/car-2x.png 2x, ./img/car-3x.png 3x"
                alt=""
                class="presentation"
            >
        </div>
    </section>
</body>
</html>
